<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flexscroll</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div data-flexscroll>
      <div data-flexscroll-viewport style="--flexscroll-loop: false;">
        <div data-flexscroll-item><button>0</button></div>
        <div data-flexscroll-item><button>1</button></div>
        <div data-flexscroll-item><button>2</button></div>
        <div data-flexscroll-item><button>3</button></div>
        <div data-flexscroll-item><button>4</button></div>
        <div data-flexscroll-item><button>5</button></div>
        <div data-flexscroll-item><button>6</button></div>
        <div data-flexscroll-item><button>7</button></div>
      </div>
      <button data-flexscroll-prev>-</button>
      <button data-flexscroll-goto>0</button>
      <button data-flexscroll-goto>1</button>
      <button data-flexscroll-goto>2</button>
      <button data-flexscroll-goto>3</button>
      <button data-flexscroll-goto>4</button>
      <button data-flexscroll-goto>5</button>
      <button data-flexscroll-goto>6</button>
      <button data-flexscroll-goto>7</button>
      <button data-flexscroll-next>+</button>
    </div>
    <div data-flexscroll="column">
      <div data-flexscroll-viewport>
        <div data-flexscroll-item><button>0</button></div>
        <div data-flexscroll-item><button>1</button></div>
        <div data-flexscroll-item><button>2</button></div>
        <div data-flexscroll-item><button>3</button></div>
        <div data-flexscroll-item><button>4</button></div>
        <div data-flexscroll-item><button>5</button></div>
        <div data-flexscroll-item><button>6</button></div>
        <div data-flexscroll-item><button>7</button></div>
      </div>
      <button data-flexscroll-prev>-</button>
      <button data-flexscroll-goto>0</button>
      <button data-flexscroll-goto>1</button>
      <button data-flexscroll-goto>2</button>
      <button data-flexscroll-goto>3</button>
      <button data-flexscroll-goto>4</button>
      <button data-flexscroll-goto>5</button>
      <button data-flexscroll-goto>6</button>
      <button data-flexscroll-goto>7</button>
      <button data-flexscroll-next>+</button>
    </div>
    <div data-flexscroll>
      <div data-flexscroll-frame>
        <div data-flexscroll-viewport>
          <div data-flexscroll-item><button>0</button></div>
          <div data-flexscroll-item><button>1</button></div>
          <div data-flexscroll-item><button>2</button></div>
          <div data-flexscroll-item><button>3</button></div>
          <div data-flexscroll-item><button>4</button></div>
          <div data-flexscroll-item><button>5</button></div>
          <div data-flexscroll-item><button>6</button></div>
          <div data-flexscroll-item><button>7</button></div>
        </div>
      </div>
      <button data-flexscroll-prev>-</button>
      <button data-flexscroll-goto>0</button>
      <button data-flexscroll-goto>1</button>
      <button data-flexscroll-goto>2</button>
      <button data-flexscroll-goto>3</button>
      <button data-flexscroll-goto>4</button>
      <button data-flexscroll-goto>5</button>
      <button data-flexscroll-goto>6</button>
      <button data-flexscroll-goto>7</button>
      <button data-flexscroll-next>+</button>
    </div>
    <script type="module">
      import flexscroll from './index';

      const roots = document.querySelectorAll('[data-flexscroll]');

      for (const root of roots) {
        flexscroll(root);
        root.addEventListener('change', (e) => {
          const { items, active } = e.detail;
          // console.log(items, active);
        });
      }
    </script>
  </body>
</html>
