<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flexscroll</title>
    <link rel="stylesheet" href="index.css">
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow-x: hidden;
      }

      [data-flexscroll] {
        --show: 3;
        --gap: 1rem;
        --size: calc((100% / var(--show)) - ((var(--gap) * (var(--show) - 1)) / var(--show)));
        --wrap: max(2rem, (100vw - 48rem) / 2);

        margin-block: 2rem;
        text-align: center;
      }

      [data-flexscroll-frame] {
        margin-bottom: 1rem;
      }

      [data-flexscroll-viewport] {
        gap: var(--gap);
        margin-bottom: 1rem;
        padding-inline: var(--wrap);
        scroll-padding-inline: var(--wrap);
      }

      [data-flexscroll="column"] [data-flexscroll-viewport] {
        --flexscroll-move: one;

        flex-direction: column;
        height: 20rem;
        padding-block: 2rem;
        scroll-padding-block: 2rem;
      }

      [data-flexscroll-item] {
        display: grid;
        place-items: center;
        width: var(--size);
        height: 20rem;
        background: gray;

        &[inert] {
          opacity: 0.5;
        }
      }

      [data-flexscroll="column"] [data-flexscroll-item]  {
        width: 100%;
        height: var(--size);
      }

      [data-flexscroll-frame] {
        margin-inline: var(--wrap);
      }

      [data-flexscroll-frame] [data-flexscroll-viewport] {
        --flexscroll-move: all;

        margin-inline: calc(var(--wrap) * -1);
        padding-inline: var(--wrap);
        scroll-padding-inline: var(--wrap);
      }

      [data-flexscroll-goto] {
        background: yellow;

        &[data-flexscroll-goto="inert"] {
          background: none;
        }
      }
    </style>
  </head>
  <body>
    <div data-flexscroll>
      <div data-flexscroll-viewport>
        <div data-flexscroll-item><button>0</button></div>
        <div data-flexscroll-item><button>1</button></div>
        <div data-flexscroll-item><button>2</button></div>
        <div data-flexscroll-item><button>3</button></div>
        <div data-flexscroll-item><button>4</button></div>
        <div data-flexscroll-item><button>5</button></div>
        <div data-flexscroll-item><button>6</button></div>
        <div data-flexscroll-item><button>7</button></div>
      </div>
      <button data-flexscroll-prev>-</button>
      <button data-flexscroll-goto>0</button>
      <button data-flexscroll-goto>1</button>
      <button data-flexscroll-goto>2</button>
      <button data-flexscroll-goto>3</button>
      <button data-flexscroll-goto>4</button>
      <button data-flexscroll-goto>5</button>
      <button data-flexscroll-goto>6</button>
      <button data-flexscroll-goto>7</button>
      <button data-flexscroll-next>+</button>
    </div>
    <div data-flexscroll="column">
      <div data-flexscroll-viewport>
        <div data-flexscroll-item><button>0</button></div>
        <div data-flexscroll-item><button>1</button></div>
        <div data-flexscroll-item><button>2</button></div>
        <div data-flexscroll-item><button>3</button></div>
        <div data-flexscroll-item><button>4</button></div>
        <div data-flexscroll-item><button>5</button></div>
        <div data-flexscroll-item><button>6</button></div>
        <div data-flexscroll-item><button>7</button></div>
      </div>
      <button data-flexscroll-prev>-</button>
      <button data-flexscroll-goto>0</button>
      <button data-flexscroll-goto>1</button>
      <button data-flexscroll-goto>2</button>
      <button data-flexscroll-goto>3</button>
      <button data-flexscroll-goto>4</button>
      <button data-flexscroll-goto>5</button>
      <button data-flexscroll-goto>6</button>
      <button data-flexscroll-goto>7</button>
      <button data-flexscroll-next>+</button>
    </div>
    <div data-flexscroll>
      <div data-flexscroll-frame>
        <div data-flexscroll-viewport>
          <div data-flexscroll-item><button>0</button></div>
          <div data-flexscroll-item><button>1</button></div>
          <div data-flexscroll-item><button>2</button></div>
          <div data-flexscroll-item><button>3</button></div>
          <div data-flexscroll-item><button>4</button></div>
          <div data-flexscroll-item><button>5</button></div>
          <div data-flexscroll-item><button>6</button></div>
          <div data-flexscroll-item><button>7</button></div>
        </div>
      </div>
      <button data-flexscroll-prev>-</button>
      <button data-flexscroll-goto>0</button>
      <button data-flexscroll-goto>1</button>
      <button data-flexscroll-goto>2</button>
      <button data-flexscroll-goto>3</button>
      <button data-flexscroll-goto>4</button>
      <button data-flexscroll-goto>5</button>
      <button data-flexscroll-goto>6</button>
      <button data-flexscroll-goto>7</button>
      <button data-flexscroll-next>+</button>
    </div>
    <script type="module">
      import flexscroll from './index';

      const roots = document.querySelectorAll('[data-flexscroll]');

      for (const root of roots) {
        flexscroll(root);
        root.addEventListener('move', (e) => {
          const { items, active } = e.detail;
          // console.log(items, active);
        });
      }
    </script>
  </body>
</html>
